<!DOCTYPE html>
<html>
<head>
    <title>VK Downloader</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="index.css" rel="stylesheet" />
</head>

<body>
<div id="wrapper">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Save to:</a>
            </div>
            <div>
                <form class="navbar-form navbar-left">
                    <div class="form-group">
                        <input type="text" class="form-control folder-display" placeholder="Choose directory..." readonly="readonly" data-bind="value: folder">
                    </div>
                    <button data-bind="disable: groupDownloding" type="button" class="btn btn-primary folder-button">Choose directory
                        <input type="file" nwdirectory="nwdirectory" class="folder-select" data-bind="value: folder, disable: groupDownloding" />
                    </button>
                </form>
            </div>
        </div>
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Group download</a>
            </div>
            <div>
                <form class="navbar-form navbar-left">
                    <input type="number" class="form-control" data-bind="value: groupCount, disable: groupDownloding" />
                    <button type="button" class="btn btn-primary" data-bind="click: downloadAll, disable: groupDownloding">Download All</button>
                    <button type="button" class="btn btn-primary" data-bind="click: downloadAllPause, visible: groupDownloding">Stop</button>
                </form>
            </div>
        </div>
    </nav>
    <div id="container" class="container">
        <div class="row">
            <div class="col-xs-12">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th class="title-column">Title</th>
                        <th class="progress-column text-right">Downloading</th>
                    </tr>
                    </thead>
                    <tbody data-bind="foreach: audios">
                    <tr>
                        <td data-bind="text: title"></td>
                        <td>
                            <!-- ko if: download() == downloadStates.notStarted -->
                            <button type="button" class="btn btn-default btn-sm pull-right" data-bind="click: $parent.downloadAudio, disable: $parent.groupDownloding"><i class="glyphicon glyphicon-download-alt"></i></button>
                            <!-- /ko -->
                            <!-- ko if: download() == downloadStates.progress -->
                            <div class="progress">
                                <div class="progress-bar progress-bar-striped" role="progressbar" data-bind="style: { width: progressBarValue }" style="width: 100%;"></div>
                            </div>
                            <!-- /ko -->
                            <!-- ko if: download() == downloadStates.completed -->
                            <div class="progress">
                                <div class="progress-bar progress-bar-success" role="progressbar" style="width: 100%;"></div>
                            </div>
                            <!-- /ko -->
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-debug.js"></script>
    <script type="text/javascript" src="main.js"></script>
</div>
</body>
</html>
